<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PixelPals Redirect</title>
    <script>
      // Forward OAuth tokens from Supabase → Godot listener
      const params = location.hash.slice(1);
      if (params && params.includes("access_token")) {
        window.location.href = "http://localhost:3000/callback?" + params;
      } else {
        document.body.innerHTML = "<h3>⚠️ No access_token found.</h3>";
      }
    </script>
  </head>
  <body>
    Redirecting to PixelPals app...
  </body>
</html>
